version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: lapinoumath-postgres
    environment:
      POSTGRES_USER: ${DB_USERNAME:-user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-password}
      POSTGRES_DB: ${DB_DATABASE:-lapinoumath_dev}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-user}"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres-data:
